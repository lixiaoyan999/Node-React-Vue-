<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="./js/react.development.js"></script>
    <script src="./js/react-dom.development.js"></script>
    <script src="./js/babel.min.js"></script>
</head>
<body>
    <div id="app"></div>
    <script type="text/babel">
        class Box extends React.Component{
            constructor(){
                super();
                this.state = {
                    isshow:'block'
                };
                this.clickHandle = this.clickHandle.bind(this);  //改变clickHandle中的this指向
            }
            clickHandle(){
                this.setState({
                        isshow:this.state.isshow == 'block'?'none':'block'
                })
            }
            render(){
                return <div>
                    <button onClick={this.clickHandle}>点击</button>
                    <div style={{width:'300px',height:'300px',background:'yellow',display:this.state.isshow}}></div>
                </div>
            }
        }
        ReactDOM.render(
            <Box />,
            document.querySelector('#app')
        )
    </script>
</body>
</html>

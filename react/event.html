<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="./js/react.development.js"></script>
    <script src="./js/react-dom.development.js"></script>
    <script src="./js/babel.min.js"></script>
</head>
<body>
    <div id="app"></div>
    <script type="text/babel">
        class Box extends React.Component{
            constructor(){
                super();
                this.state = {
                    number:10
                };
            }
            addfn(){
                let step = 1;
                this.setState(
                    function (oldstate,prop) {
                        return{
                            number:oldstate.number + step
                        }
                    }
                )
            }
            reduce = () =>{
                let step = 1;
                this.setState(
                    function (oldstate,prop) {
                        return{
                            number:oldstate.number - step
                        }
                    }
                )
            }

            render(){
                return <div>
                    <button onClick={()=>this.addfn()}>+</button>
                    <button>{this.state.number}</button>
                    <button onClick={this.reduce}>-</button>
                </div>
            }
        }
        ReactDOM.render(
            <Box />,
            document.querySelector('#app')
        )
    </script>
</body>
</html>

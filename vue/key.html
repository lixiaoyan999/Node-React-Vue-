<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/vue.js"></script>
</head>
<body>
<div id="app">
    <template v-if="loginType === 'username'">
        <label>Username</label>
        <input placeholder="Enter your username" key="username-input">
    </template>
    <template v-else>
        <label>Email</label>
        <input placeholder="Enter your email address" key="email-input">
    </template><br>
    <button @click="LoginType">Toggle login type</button>
</div>
</body>
<script>
    let vue = new Vue({
        el:'#app',
        data:{
            loginType:'username',
            },
        methods: {
            LoginType: function () {
               this.loginType = this.loginType == 'username' ?'email' : 'username'
            }
        }
    })
</script>
</html>
